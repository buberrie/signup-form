<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6857296876195347"
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body class="body">
    <header id="header">
        <div id="nav-bar" class="nav">
            <div class="triangle"></div>
            <ul class="topnav" id="my-nav">
              <li class="pointer"></li>
              <li class="li"></li><a class="li-a" href="#About">About us</a></li>
              <li class="li"><a class="li-a" href="#Services">Services</a></li>
              <li class="li"><a class="li-a" href="#Projects">Projects</a></li>
              <li class="li"><a class="contact li-a" href="#Contact">CONTACT</a></li>
            </ul>
            <img src="images/menu.svg" alt="" id="icon">
          </div>
    </header>
    <main class="container  mt-5 mb-5 w-75 bg-light d-flex justify-content-center rounded">
        <form id="signup" class="form w-75 ">
            <h1 class="mt-5 text-info mb-5 font-weight-bold">Sign Up</h1>
            <div class="form-field">
                <label for="username" class="mt-4 font-weight-bold d-block">Username:</label>
                <input type="text" name="username" id="username" class="w-100 form-control" placeholder="Username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email" class="mt-4 d-block font-weight-bold">Email:</label>
                <input type="text" name="email" id="email" class="w-100 form-control" placeholder="Example@gmail.com" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password" class="mt-4 font-weight-bold d-block">Password:</label>
                <div class="input-group"><input type="password" name="password" id="password" placeholder="Enter password" class="w-75 form-control" autocomplete="off">
                <i class="bi bi-eye-slash input-group-text" id="togglePassword"></i>
                <small class="ml-2"></small></div>
            </div>


            <div class="form-field">
                <label for="confirm-password" class="mt-4 font-weight-bold d-block">Confirm Password:</label>
                <div class="input-group"><input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" class="w-75 form-control" autocomplete="off">
                <i class="bi bi-eye-slash input-group-text" id="confirm-togglePassword"></i>
                <small class="ml-2"></small></div>
            </div>

            <div class="form-field">
                <label for="gender" class="mt-4 font-weight-bold btn-block">Gender:</label>
                <div>
                    <input type="radio" value="male" name="gender" id="male" class="mt-2">
                    <label for="male">Male</label><br>
                    <input type="radio" value="female" name="gender" id="female">
                    <label for="female">Female</label><br>
                    <input type="radio" value="no-responds" name="gender" id="no-responds">
                    <label for="female">Prefer not to say</label>
                    
                </div>
            </div>

            <div class="form-field">
                <button type="submit" class="btn btn-primary font-weight-bold mt-5 mb-5 w-75 btn-block mx-auto">Sign up</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
